    <div id="auth_container">
        <center>
        <div class="main_container_one" id="signup_section">
            <div class="parent_container">
                <div>
                    <h3 style="text-align: center;" class="top-heading">SIGN UP</h3>
                    <div class="email-pass-parent">
                       <input type="email" placeholder="Enter Your Email" id="signUp_email">
                       <br>
                       <input type="password" placeholder="Enter Your password" id="signUp_password">
                    </div>
                    <br>
                    <center>
                    <button id="signUp_button"
                    class="signup-btn">Sign Up</button>
                    <p class="para">Dont have an acount? <span class="Sign_inClick">Sign in</span></p>
                    </center>
                    </div>
            </div>
        </div>
        
        <div class="main_container_one" id="signin_section">
            <div class="parent_container">
                <h3  class="top-heading" style="text-align: center;">SIGN IN</h3>
                <div class="email-pass-parent">
                   <input type="email" placeholder="Enter Your Email" id="signIn_email">
                   <br>
                   <input type="password" placeholder="Enter Your password" id="signIn_password">
                </div>
                <br>
                <center>
                <button id="signIn_button" class="signup-btn">Sign In</button>
                <p class="para">Dont have an acount? <span class="Sign_upClick">Sign up</span></p>
                </center>

            </div>
        </div>
    </center>
